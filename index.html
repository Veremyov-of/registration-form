<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration-form</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section>
            <form class="form" action="#">
                <h1 class="form_title">Sing Up</h1>
                <input id="inputEmail" class="form_input" placeholder="Email" required  type="email">
                <input id="inputUserName" class="form_input" placeholder="User Name" required type="text">
                <input id="inputName" class="form_input" placeholder="Name" required type="text">
                <input id="inputPassword" class="form_input" placeholder="Password" required type="password">
                <input id="inputConfirmPassword" class="form_input" placeholder="Confirm Password" required type="password">
                <div class="form_checkbox">
                    <input id="inputCheckbox" required type="checkbox">
                    <label class="form_checkbox_label" for="inputCheckbox">I accept the Terms of Use and Privacy Policy</label>
                </div>
                <button class="btn" type="submit">Sing Up</button>
            </form>
    </section>
    <script src="./js/main.js"></script>
</body>
</html>
